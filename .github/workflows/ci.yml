# https://github.com/kybishop/ember-attacher/blob/master/.github/workflows/ci-build.yml

name: CI

# These trigger patterns courtesy of https://github.com/broccolijs/broccoli/pull/436
on:
  pull_request:
  push:
    # filtering branches here prevents duplicate builds from pull_request and push
    branches:
      - master
      - "v*"
    # always run CI for tags
    tags:
      - "*"

  # early issue detection: run CI weekly on Sundays
  schedule:
    - cron: "0 6 * * 0"

env:
  CI: true

jobs:
  test-locked-deps:
    name: Locked Deps
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm install
      - name: Lint JS
        run: npm run lint:js
      - name: Lint Handlebars
        run: npm run lint:hbs
      - name: Browser Tests
        run: npm test

  test-old-dependencies:
    name: Oldest Supported Env
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Install Dependencies
        run: npm install
      - name: Browser Tests
        run: npm test

  test-try:
    name: Ember Try
    runs-on: ubuntu-16.04
    needs: [test-locked-deps]
    strategy:
      matrix:
        scenario:
          - ember-lts-3.13
          - ember-lts-3.16
          - ember-release
          - ember-beta
          - ember-canary
          - ember-default-with-jquery
          - ember-classic
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm install
      - name: Try Scenario
        run: node_modules/.bin/ember try:one ${{ matrix.scenario }}

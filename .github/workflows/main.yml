name: Ember CI

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: rwjblue/setup-volta@v1
    - uses: mydea/actions-ember-testing@v2
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
    - name: Lint JS
      run: npm run lint:js
    - name: Lint HBS
      run: npm run lint:hbs
